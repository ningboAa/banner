<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        header{
            height: 100px;
            background: hotpink;
        }
        footer{
            height: 200px;
            background: green;
        }
    </style>

    <!--[if Ite IE 8]>
    <script src="html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<!--1.语义化标签的作用-->
<!--1.1从开发角度考虑是提高代码的可读性和维护性-->
<!--1.2网站的发布者：seo搜索引擎优化-->

<!--2.语义化标签的兼容的问题-->
<!--2.1.IE9一下不支持H5标签（大部分css3.0属性，一些H5的api）-->
<!--2.2。IE9一下不认识，把这些标签当做行内元素的看待-->
<!--2.3.语义化标签需要动态创建 doucment.createElement("header")同时设置成块元素-->
<!--2.4.有一款插件能帮你完成这件事情html5shuiv.js-->
<!--2.5.必须引入头文件，在页面结构之前，提前解析h5标签-->
<!--2.6.优化处理：支持H5标签的不需要加载，IE9以下不支持H5加载-->
<!--2.7.js判断客户的浏览器版本可以做到，但是不能做到js提前加载-->
<!--2.8.条件注释：网页的任何地方 格局浏览器版本去加载内容（html标签）-->
<!--2.9.固定语法 it 小于 gt 大于 lte小于等于 gte大于等于-->
<header>
    1
</header>
<footer>
    2
</footer>

<!--[if It IE 9]>
<h1>您的浏览器版本太低，请升级</h1>
<![endif]-->
</body>
</html>
